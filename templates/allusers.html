<table border="1">
    <caption>Все пользователи</caption>
    <tr>
        <th>Номер</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>E-mail</th>
        <th>Город</th>
        <th>Индекс</th>
        <th>Адрес</th>
    </tr>
    {% for user in users %}
        <tr>
            <td><a href="/users/{{ user[0] }}/">{{ user[0] }}</a></td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
            <td>{{ user[6] }}</td>
        </tr>
    {% endfor %}
</table>
